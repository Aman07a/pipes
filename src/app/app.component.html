<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        #nameInput
        (input)="onNameChange(nameInput.value)"
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        type="date"
        class="form-control"
        #dateInput
        (input)="onDateChange(dateInput.value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        type="number"
        class="form-control"
        #amountInput
        (input)="onAmountChange(amountInput.value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency : "JPY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        type="number"
        class="form-control"
        #heightInput
        (input)="onHeightChange(heightInput.value)"
      />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>
</div>
